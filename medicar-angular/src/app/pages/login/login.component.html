<div class="container-login" fxLayout="row" fxLayoutAlign="center center" >
	<div class="box-input" fxLayout="column" 
		fxLayoutAlign="flex-start flex-start" 
		fxFlex="30"
		fxFlex.lg="30"  
		fxFlex.gt-sm ="40"
		fxFlex.gt-xs ="50"
		fxFlex.xs="90"
	>

		<img class="logo" src="./assets/Logo.png" fxFlex.xs="13">

		<form class="form" (ngSubmit)="onSubmit()">

			<mat-form-field class="div-email" appearance="outline">
			   <mat-label>Email ou login</mat-label>
			   <input type="email" matInput  placeholder="nome@email.com" [(ngModel)]="login.username" name="username">
			   <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
	          Digite um email v√°lido
	        	</mat-error>
	        	<mat-error *ngIf="emailFormControl.hasError('required')">
	          	Email is <strong>required</strong>
	        	</mat-error>
			</mat-form-field>

			<div class="div-password">

			  <mat-form-field appearance="outline" class="input-password">
			    <mat-label>Senha</mat-label>
			    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password" name="password">
			    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
			      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			    </button>
			  </mat-form-field>
			</div>


			<section>
			  <mat-checkbox color="primary">Lembrar minha senha</mat-checkbox>
			</section>

			<div class="input-buttons" fxLayout="row" fxLayoutAlign="space-between center">
				<button mat-button color="primary" routerLink="/register">Criar Conta</button>
				<button mat-flat-button color="primary" type="submit">Acessar</button>
			</div>
		</form>		
	</div>
</div>
